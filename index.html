<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome To Unamed World!</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <meta key='description' name='Description' content='Introduction to Unamed World: game world for exploration of imagination'>
    <meta key='og:image' name='og:image' content='og-image.jpg'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .text-shadow-white {
        text-shadow: 0 0 8px white;
      }
    </style>

  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="chevron-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
      </symbol>
    </svg>
    <div class="container">
      <div class="px-4 pt-5 pb-2 mt-5 mb-2 text-center">
        <img class="d-block img-thumbnail mx-auto mb-4 w-25 bg-dark" src="https://i.imgur.com/NhCbvqj.png" alt="">
        <h1 class="display-5 fw-bold">Unamed World</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">World for exploration of imagination</p>
          <p class="lead mb-4">讓大家一起遊玩創造力的世界</p>
          <div class="alert alert-dark" role="alert">
            <p class="fs-3">🚧</p>
            目標是『讓大家一起遊玩創造力的世界』<br>
            雖然目前還在開發中，但是你可以：<br>
            繪製地板、調整地形、存檔到瀏覽器並放置物件
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 pt-1 pb-5">
        <div class="col">
          <a class="text-decoration-none" href="https://unamed.world">
            <div class="card card-cover h-100 overflow-hidden bg-white rounded-5 shadow-lg fw-bold" style="background-image: url('https://i.imgur.com/tEHlwPB.png'); background-size: cover; background-position: center top;">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-dark text-shadow-white">
                <h3 class="pt-5 mt-5 mb-4 fs-3 lh-1">Empty World</h3>
                <span class="icon-link text-dark text-decoration-underline">
                  開啟空白世界
                  <svg class="bi" width="1em" height="1em" style="margin-top: -3px;"><use xlink:href="#chevron-right"/></svg>
                </span>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a class="text-decoration-none" href="https://unamed.world/#/realm-1">
            <div class="card card-cover h-100 overflow-hidden bg-white rounded-5 shadow-lg fw-bold" style="background-image: url('https://i.imgur.com/o7TqsgI.png'); background-size: cover; background-position: center;">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-dark text-shadow-white">
                <h3 class="pt-5 mt-5 mb-4 fs-3 lh-1">Demo Realm</h3>
                <span class="icon-link text-dark text-decoration-underline">
                  開啟示範世界
                  <svg class="bi" width="1em" height="1em" style="margin-top: -3px;"><use xlink:href="#chevron-right"/></svg>
                </span>
              </div>
            </div>
          </a>
        </div>

        <div class="col">
          <a class="text-decoration-none" href="https://github.com/pastleo/unamed-world">
            <div class="card card-cover h-100 overflow-hidden bg-white rounded-5 shadow-lg fw-bold" style="background-image: url('https://i.imgur.com/psX5UWF.jpg'); background-size: cover; background-position: center;">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-dark text-shadow-white">
                <h3 class="pt-5 mt-5 mb-4 fs-3 lh-1">Source Code</h3>
                <span class="icon-link text-dark text-decoration-underline">
                  檢視專案原始碼
                  <svg class="bi" width="1em" height="1em" style="margin-top: -3px;"><use xlink:href="#chevron-right"/></svg>
                </span>
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </body>
</html>
